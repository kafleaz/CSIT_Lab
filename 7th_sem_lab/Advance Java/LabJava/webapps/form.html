<!DOCTYPE html>
<html>
<head>
    <title>Test Servlet</title>
</head>
<body>
<h2>Test GET and POST</h2>
<form action="GetPostHandler" method="GET">
    <label>Name:</label>
    <input type="text" name="name"><br>
    <label>Age:</label>
    <input type="number" name="age"><br>
    <button type="submit">Submit via GET</button>
</form>
<br>
<form action="GetPostHandler" method="POST">
    <label>Name:</label>
    <input type="text" name="name"><br>
    <label>Age:</label>
    <input type="number" name="age"><br>
    <button type="submit">Submit via POST</button>
</form>
</body>
</html>
